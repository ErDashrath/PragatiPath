<!DOCTYPE html>
<html>
<head>
    <title>Auth Test</title>
</head>
<body>
    <h1>Authentication Test</h1>
    <button onclick="testLogin()">Test Login</button>
    <button onclick="testUser()">Test Get User</button>
    <div id="output"></div>

    <script>
        const output = document.getElementById('output');

        async function testLogin() {
            output.innerHTML += '<h3>Testing Login...</h3>';
            
            try {
                const response = await fetch('/api/core/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        username: 'testuser123',
                        password: 'testpassword123'
                    }),
                    credentials: 'include' // Important for cookies!
                });
                
                const data = await response.json();
                output.innerHTML += `<p>Login Status: ${response.status}</p>`;
                output.innerHTML += `<p>Login Response: ${JSON.stringify(data)}</p>`;
                
                // Show cookies
                output.innerHTML += `<p>Document cookies: ${document.cookie}</p>`;
                
            } catch (error) {
                output.innerHTML += `<p>Login Error: ${error}</p>`;
            }
        }

        async function testUser() {
            output.innerHTML += '<h3>Testing Get User...</h3>';
            
            try {
                const response = await fetch('/api/user', {
                    method: 'GET',
                    credentials: 'include' // Important for cookies!
                });
                
                if (response.ok) {
                    const data = await response.json();
                    output.innerHTML += `<p>User Status: ${response.status}</p>`;
                    output.innerHTML += `<p>User Response: ${JSON.stringify(data)}</p>`;
                } else {
                    const errorText = await response.text();
                    output.innerHTML += `<p>User Status: ${response.status}</p>`;
                    output.innerHTML += `<p>User Error: ${errorText}</p>`;
                }
                
                // Show cookies
                output.innerHTML += `<p>Document cookies: ${document.cookie}</p>`;
                
            } catch (error) {
                output.innerHTML += `<p>User Exception: ${error}</p>`;
            }
        }
    </script>
</body>
</html>
